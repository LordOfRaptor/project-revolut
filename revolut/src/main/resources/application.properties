spring.application.name=Revolut
server.port=8080



spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/revolut
spring.datasource.username=revolut
spring.datasource.password=revolut


logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor=trace

logging.level.org.hibernate.stat=debug
spring.liquibase.enabled=true
spring.liquibase.change-log=/db/changelog/changelog-master.xml
spring.liquibase.default-schema=revolut
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
