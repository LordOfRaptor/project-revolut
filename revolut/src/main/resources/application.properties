spring.application.name=Revolut
server.port=8080
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/revolut
spring.datasource.username=revolut
spring.datasource.password=revolut
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor=trace
logging.level.org.hibernate.stat=debug
spring.liquibase.enabled=true
spring.liquibase.change-log=/db/changelog/changelog-master.xml
spring.liquibase.default-schema=revolut
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
spring.jpa.properties.hibernate.default_schema=revolut



keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=keycloak-spring
keycloak.resource=keycloak-springboot
keycloak.ssl-required = external
keycloak.bearer-only= true
keycloak.use-resource-role-mappings = true
keycloak.credentials.secret=a486a428-7315-47b2-8e50-290707d75394
keycloak.principal-attribute=preferred_username
app.keycloak-admin.username=admin
app.keycloak-admin.password=password
app.role=user
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG

app.conversion-service=http://localhost:8082