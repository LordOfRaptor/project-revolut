spring.application.name=Revolut
server.port=8080



spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=true


spring.datasource.url=jdbc:postgresql://localhost:5432/revolut
spring.datasource.username=revolut
spring.datasource.password=revolut
